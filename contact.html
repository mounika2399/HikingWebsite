					<div class="form">
						<table class="table" cellpadding="5px" cellspacing="18px">
							<tr>
								<td><label for="fname"><b>First name:</b></label></td>
								<td><input type="text" id="fname" name="firstname" required><br></td>
							</tr>
							<tr>
								<td><label for="lname"><b>Last name:</b></label></td>
								<td><input type="text" id="lname" name="lastname" required></td><br>
							</tr>
							<tr>
								<td><label for="contact"><b>Contact:</b></label></td>
								<td><input type="text" id="contact" name="contact" required></td><br>
							</tr>
							<tr>
								<td><label for="email"><b>Email:</b></label></td>
								<td><input type="text" id="email" name="email"></td><br>
							</tr>
							<tr>
								<td><label for="contact"><b>Preferred method <br>of Contact:</b></label></td>
								<td><input type="radio" name="horse_color" value="Phone"> Phone
									<input type="radio" name="horse_color" value="Email"> Email
									<input type="radio" name="horse_color" value="Text"> Text</td>
								<br>
							</tr>
							<tr>
								<td><label for="address"><b>Address:</b></label></td>
								<td><input type="text" id="address" name="address"></td><br>
							</tr>
							<tr>
								<td><label for="address2"><b>Address 2:</b></label></td>
								<td><input type="text" id="address2" name="address2"></td><br>
							</tr>
							<tr>
								<td><label for="city"><b>City:</b></label></td>
								<td><input type="text" id="city" name="city"></td>
							</tr>
							<tr>
								<td><label for="state"><b>State:</b></label>
								<td><input type="text" id="state" name="state"></td><br>
							</tr>
							<tr>
								<td><label for="zip"><b>Zip:</b></label></td>
								<td><input type="text" id="zip" name="zip"></td><br><br>
							</tr>	
								<td><label for="Additional Comments"><b>Additional Comments:</b></label></td><br>
								<td><textarea id="comments" name="comments" rows="4" cols="45" placeholder="Enter your comments"></textarea></td><br><br>
							</tr>
